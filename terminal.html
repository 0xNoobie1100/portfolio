<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Terminal | Himanshu Joshi</title>
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <link href="./src/css/main.css" rel="stylesheet" type="text/css" />
    <script src="./src/js/polyfills.js"></script>
    <script src="./src/js/main.js"></script> 
    <script
      src="https://kit.fontawesome.com/1a48924413.js"
    ></script>
</head>
<body>
    <div id="sidenav">
        <button id="sidenavBtn" class="sidenavBtn">
	<div class="icon icon-red"></div>
	<div class="icon icon-yellow"></div>
	<div class="icon icon-green"></div>
	</button>
        <img id="profilePic" alt="avatar" width="200" height="240" src="./src/img/avatar2.png">
    </div>
    <div id="container">
        <div id="output"></div>
        <div id="input-line" class="input-line">
            <div id="prompt" class="prompt-color"></div>&nbsp;
            <div>
                <input type="text" id="cmdline" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
                    autofocus/>
            </div>
        </div>
    </div>
</body>

</html>
